# Default values for grafana-dashboards.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
clustername: capten-controlplane
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

slack:
  enabled: true
  webhook: "https://hooks.slack.com/services"
  channel: "#capten-cluster-alert"

prometheus-msteams:
  enabled: true
  container:
    additionalArgs:
    - -debug
    - -teams-request-uri=alert
  metrics:
    serviceMonitor:
      additionalLabels:
        release: prometheus
      enabled: true
      scrapeInterval: 30s
  connectors:
  - alert: https://webhook.office.com/

teams:
  enabled: true
  url: "http://prometheus-msteams:2000/alert"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

datasources:
  prometheus:
    url: http://prometheus-kube-prometheus-prometheus:9090
  prometheusAlertmanager:
    url: http://prometheus-kube-prometheus-alertmanager:9093
  jsonApi:
    url: http://proact-scheduler.capten.svc.cluster.local:5000/api/v1/schedule/
nodeSelector: {}

tolerations: []

affinity: {}
