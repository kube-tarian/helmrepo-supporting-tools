apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-external
spec:
  refreshInterval: "10s"
  secretStoreRef:
    name: vault-store
    kind: SecretStore
  target:
    name: cosign-pub-secret
  data:
  - secretKey: key
    remoteRef:
      key: secret/generic/key/cosign
      property: cosign.pub
  
